<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2HhEwc0X78TCICEVer0Qb2zNG_yGEKGM&callback=initMap&libraries=&v=weekly" defer></script>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./app.js"></script>
  </head>
  <body>
    
    <div id="gmp-map"></div>
  </body>
</html>

<style>
   #gmp-map {
     height: 100%;
   }
   
   html,
   body {
     height: 100%;
     margin: 0;
     padding: 0;
   }</style>

   <script>
    "use strict";

function initMap() {
  const myLatLng = {
    lat: 12.8158124,
    lng:74.8563829
  };
  
  
  const map = new google.maps.Map(document.getElementById("gmp-map"), {
    zoom: 28,
    center: myLatLng,
    fullscreenControl: false,
    zoomControl: true,
    streetViewControl: true,
    draggable: true
  
  });
  new google.maps.Marker({
    position: myLatLng,
    map,
    title: "My location"
  });
}
   </script>
